<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Portfolio Viewer</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>Connector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger">
            Invalid Credintials
        </div>
        <h1 class="large text-primary">Sign in</h1>
        <p class="lead"><i class="fas fa-user"> </i>Sign Into Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">

                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            <p class="my-1">Don't have an account? <a href="register.html">Sign Up</a></p>
        </form>
    </section>
</body>
</html>
